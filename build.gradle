group 'com.techwizblog'
version '1.0-SNAPSHOT'


buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.5



repositories {
    mavenCentral()
}

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE")
//    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-jetty:1.3.3.RELEASE")
    compile('com.ibm.watson.developer_cloud:java-sdk:3.0.0-RC1')
//    compile ("org.springframework.data:spring-data-jpa:1.10.1.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
